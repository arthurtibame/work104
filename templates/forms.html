{% extends 'site_template.html' %}

{% block body %}

<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    104 搜尋
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> 104 搜尋
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-6">
                <form role="form" method="post"> 
                    <div class="form-group">
                        <label>國家/洲</label>
                    
                        <select id="country" name="country" type="country" class="form-control">
                        {% for sheet_name in sheet_names %}
                            <option value="{{sheet_name}}">{{sheet_name}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>地區</label>
                        <select id="country_area" name="country_area" type="country_area" class="form-control">
                            {% for country_area in country_areas %}
                                <option value="{{country_area}}">{{country_area}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>請輸入關鍵字</label>
                        <input id="keyword" type="keyword" name="keyword" class="form-control" placeholder="Enter text">
                    </div>
                                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit Button</button>
                        <button type="reset" class="btn btn-default">Reset Button</button>
                    </div>              
                </form>
            </div>              

        </div>
    </div>
  

      <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
